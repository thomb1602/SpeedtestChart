<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Speedtest Chart</title>
    
    <!-- stylesheet cdns-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.css" integrity="sha512-J0JTRxsBEJ99DP4GamwciDi8VjALSrZneBYrv98BhqHPvlQP6gLbmmuddlYXHDB8hyLtefOIJFlpZBhksCtK8g==" crossorigin="anonymous" />
    <!-- script cdns -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js" integrity="sha512-pF+DNRwavWMukUv/LyzDyDMn8U2uvqYQdJN0Zvilr6DDo/56xPDZdDoyPDYZRSL4aOKO/FGKXTpzDyQJ8je8Qw==" crossorigin="anonymous"></script>
    <!-- socket.io -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <canvas id="chart" width="1600" height="600"></canvas>    

    <div class="outerbox">
        <div class="row">
          <div class="col-md-12">
                             
          </div>
        </div>
        <div class="row">
            <div class="col-md-12"> <!-- how to pull selects to the right? -->
                <div class=""> <!-- d-flex  float-right-->
                    <div class="dropdown-div">
                        <select name="Time period" id="time_period" onchange="setSelection()">
                            <option value="12">1 hour</option> <!-- 6 items -->
                            <option value="36">3 hours</option>
                            <option value="72">6 hours</option>
                            <option value="144">12 hours</option>
                            <option value="216">18 hours</option>
                            <option value="288">24 hours</option>
                        </select>    
                    </div>
                    <div class="dropdown-div">
                        <select name="day" id="day" onchange="setSelection()">
                        </select>    
                    </div>
                    <div class="dropdown-div"> 
                        <input type="checkbox" id="ethernet" name="ethernet" checked onchange="setSelection()"/>
                        <label for="ethernet">Ethernet</label>
                        <input type="checkbox" id="wifi" name="wifi" checked onchange="setSelection()"/>
                        <label for="wifi">Wifi</label>
                    </div>
                </div> 
            </div>    
        </div>
        <div class="row">
            <a href="downtimereport.html" class="bottom">Generate a downtime report</a>
        </div>
    </div>

    <script src="chartapp.js"></script>
    <script src="UIelementsetup.js"></script>
</body>

</html>
