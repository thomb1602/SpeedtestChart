<head>
    <meta charset="UTF-8" />
    <title>Speedtest Chart</title>
    
    <!-- stylesheet cdns-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.css" integrity="sha512-J0JTRxsBEJ99DP4GamwciDi8VjALSrZneBYrv98BhqHPvlQP6gLbmmuddlYXHDB8hyLtefOIJFlpZBhksCtK8g==" crossorigin="anonymous" />
    <!-- script cdns -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js" integrity="sha512-pF+DNRwavWMukUv/LyzDyDMn8U2uvqYQdJN0Zvilr6DDo/56xPDZdDoyPDYZRSL4aOKO/FGKXTpzDyQJ8je8Qw==" crossorigin="anonymous"></script>
    <!-- socket.io -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="outerbox">
        <h1>Generate a downtime report</h1>
        <div class="row">
            <a href="index.html">Back to chart</a>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-2">
                <select name="Start date" id="start_date">
                    <option value="" disabled selected>Start date</option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="End date" id="end_date">
                    <option value="" disabled selected>End date</option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="Threshold" id="threshold">
                    <option value="" disabled selected>Threshold (Mb)</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" onclick="getDownTimeReport()">Generate report</button>
             </div>
        </div>
        <div class="row">
            <br/>
            <p class="validation" id="downtimereport_form"></p>
        </div>
        <div class="row" id="report_row">
            <div id="report_canvas">
                <!-- draw report -->
            </div>
        </div>      
    </div>
    

    <script src="chartapp.js"></script>
    <script src="downtimereport.js"></script>
</body>
